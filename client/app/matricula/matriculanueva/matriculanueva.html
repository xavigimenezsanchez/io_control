<navbar></navbar>

<div class="container">
	<form>
	  <div class="form-group">
	    <label for="name">Matricula</label>
	    <div class="well well-lg danger" ng-if="error" >
	      {{error}}
	    </div>
	    <input ng-model="matricula.name" type="text" class="form-control" id="name" placeholder="Nombre empresa">
	  </div>
	  <div class="form-group">
	    <label for="info">Información</label>
	    <input ng-model="matricula.info" type="text" class="form-control" id="info" placeholder="Información">
	  </div>
	  <div class="form-group">
	  		<label for="company">Empresa</label>
		  <ui-select ng-model="matricula.company">
			    <ui-select-match>
			        <span ng-bind="$select.selected.name"></span>
			    </ui-select-match>
			    <ui-select-choices repeat="item in (empresas | filter: $select.search) track by item._id">
			        <span ng-bind="item.name"></span>
			    </ui-select-choices>
			</ui-select>	
	  </div>
	  
	  <button ng-click="add()" class="btn btn-default">Añadir</button>
	</form>
</div>
