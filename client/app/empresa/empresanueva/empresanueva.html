<navbar></navbar>

<div class="container">
	<form>
	  <div class="form-group">
	    <label for="name">Nombre Empresa</label>
	    <div class="well well-lg danger" ng-if="error" >
	      {{error}}
	    </div>
	    <input ng-model="name" type="text" class="form-control" id="name" placeholder="Nombre empresa">
	  </div>
	  <div class="form-group">
	    <label for="info">Información</label>
	    <input ng-model="info" type="text" class="form-control" id="info" placeholder="Información">
	  </div>
	  <button ng-click="add()" class="btn btn-default">Añadir</button>
	</form>
</div>
